<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress Bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                        style="height:20px;"   
                        [style.width]="getProgreso1()"                     
                        role="progressbar">
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" 
                        style="height:20px;"     
                        [style.width]="getProgreso2()"                    
                        role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
               <app-incrementador
               (valorOu)="progreso1 = $event"
               [valorIn]="progreso1"
               ></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador
                (valorOu)="progreso2 = $event"
               [valorIn]="progreso2"
               [btnClass]="'btn-info'"
                ></app-incrementador>
            </div>
        </div>
    </div>
</div>
